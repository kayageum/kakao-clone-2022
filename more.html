<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kakao Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i><i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="alert-parent">
          <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
          <div class="cog-alert">.</div>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/Chris.jpeg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">kayageum</h4>
            <div class="user-component__subtitle">
              <div>+82 123-123-1234</div>
              <div class="badge-sm">!</div>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
      </div>

      <div class="icon-multi-row">
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="far fa-calendar fa-2x"></i>
            <span>Calendar</span>
          </div>
          <div class="icon-row__icon alert-parent">
            <i class="fas fa-download fa-2x"></i>
            <span>Talk Drive</span>
            <div class="drive-alert">.</div>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-smile fa-2x"></i>
            <span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-palette fa-2x"></i>
            <span>Themes</span>
          </div>
        </div>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-file-invoice fa-2x"></i>
            <span>Account</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-comment fa-2x"></i>
            <span>Openchat</span>
          </div>
          <div class="icon-row__icon"></div>
          <div class="icon-row__icon"></div>
        </div>
      </div>
      <div class="suggestions">
        <h6 class="suggestions__title">Suggestions</h6>
        <div class="icon-row">
          <div class="icon-row__icon">
            <div class="suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span calss="suggenstions__text">Kakao Story</span>
          </div>
          <div class="icon-row__icon">
            <div class="suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span calss="suggenstions__text">Kakao Friends</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-quote-right suggestions__icon"></i>
            <span calss="suggenstions__text">Friends Gem</span>
          </div>
          <div class="icon-row__icon"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__noti badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__more">.</span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
