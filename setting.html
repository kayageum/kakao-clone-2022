<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - Kakao Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i><i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <h1 class="alt-header__title">Settings</h1>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen setting-screen">
      <div class="setting-list">
        <div class="setting-list__column">
          <span class="setting-list__icon">
            <i class="fas fa-bullhorn fa-lg"></i>
          </span>
          <span class="setting-list__text">Notices</span>
        </div>
        <div class="setting-list__column"></div>
      </div>

      <div class="setting-list">
        <div class="setting-list__column">
          <span class="setting-list__icon">
            <i class="fas fa-flask fa-lg"></i>
          </span>
          <span class="setting-list__text">Kakao Lab</span>
        </div>
        <div class="setting-list__column"></div>
      </div>

      <div class="setting-list">
        <div class="setting-list__column">
          <span class="setting-list__icon">
            <i class="fas fa-info-circle fa-lg"></i>
          </span>
          <span class="setting-list__text">Version</span>
        </div>
        <div class="setting-list__column">
          <span class="setting-list__more-info">Latest Version</span>
        </div>
      </div>

      <div class="setting-list__divider"></div>

      <div class="setting-list">
        <div class="setting-list__column">
          <span class="setting-list__icon">
            <i class="fas fa-search fa-lg"></i>
          </span>
          <span class="setting-list__text">Privacy</span>
        </div>
        <div class="setting-list__column"></div>
      </div>

      <div class="setting-list">
        <div class="setting-list__column">
          <span class="setting-list__icon">
            <i class="fas fa-search fa-lg"></i>
          </span>
          <span class="setting-list__text">Notifications</span>
        </div>
        <div class="setting-list__column"></div>
      </div>

      <div class="setting-list">
        <div class="setting-list__column">
          <span class="setting-list__icon">
            <i class="far fa-user fa-lg"></i>
          </span>
          <span class="setting-list__text">Friends</span>
        </div>
        <div class="setting-list__column"></div>
      </div>
      <div class="setting-list">
        <div class="setting-list__column">
          <span class="setting-list__icon">
            <i class="far fa-comment fa-lg"></i>
          </span>
          <span class="setting-list__text">Chats</span>
        </div>
        <div class="setting-list__column"></div>
      </div>

      <div class="setting-list">
        <div class="setting-list__column">
          <span class="setting-list__icon">
            <i class="fas fa-search fa-lg"></i>
          </span>
          <span class="setting-list__text">Display</span>
          <span class="badge new-mark">N</span>
        </div>
        <div class="setting-list__column"></div>
      </div>

      <div class="setting-list">
        <div class="setting-list__column">
          <span class="setting-list__icon">
            <i class="fas fa-palette fa-lg"></i>
          </span>
          <span class="setting-list__text">Themes</span>
          <span class="badge new-mark">N</span>
        </div>
        <div class="setting-list__column">
          <span class="setting-list__more-info">Default theme</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__noti badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__more">.</span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">You have too big screen!</div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
